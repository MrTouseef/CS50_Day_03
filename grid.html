<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Layout</title>
    <style>
        .container{
            display: grid;
            grid-column-gap: 3px;
            grid-row-gap:4px;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 250px 250px 250px 250px;
        }
      .box {
        /* width: 300px;
        height: 200px; */
        background-color: red;
        border: 2px solid black;
        border-radius: 6px;
        align-content: center;
        text-align: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
    </div>
  </body>
</html>
